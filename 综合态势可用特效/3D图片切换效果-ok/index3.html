        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />

        <link rel="stylesheet" type="text/css" href="css/demo.css" />

	<body>
		<div class="container">

			<div class="more">
				<ul id="sb-examples">
					<li>More examples:</li>
					<li><a href="index.html">Example 1</a></li>
					<li><a href="index2.html">Example 2</a></li>
					<li class="selected"><a href="index3.html">Example 3</a></li>
					<li><a href="index4.html">Example 4</a></li>
				</ul>
			</div>

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="#" target="_blank"><img src="images/1.jpg" alt="image1"/></a>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/2.jpg" alt="image2"/></a>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/3.jpg" alt="image1"/></a>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/4.jpg" alt="image1"/></a>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/5.jpg" alt="image1"/></a>

					<li>
						<a href="#" target="_blank"><img src="images/6.jpg" alt="image1"/></a>
					</li>
					<li>
						<a href="#" target="_blank"><img src="images/7.jpg" alt="image1"/></a>
					</li>
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

			</div><!-- /wrapper -->

			<p class="info"><strong>Example 3:</strong> Random orientation and number of slices</p>

		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
